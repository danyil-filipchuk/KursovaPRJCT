<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kursova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>

  .nav {
    margin: 50px 20px 0 20px;
  }
  .tab {
    color: white;
    background-color: blueviolet;
    text-align: center;
    border-radius: 10px;
    font-size: 25px;
  }

  body {
    background-color: #f4f4f9;
  }
  .container {
    margin-top: 20px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    flex-direction: column;
    gap: 15px;
  }
  .container h1 {
    margin-top: 15px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    font-family: Arial, sans-serif;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    font-family: Arial, sans-serif;
  }
  .form-group input,
  .form-group select {
    width: 100%;
  }

</style>

<body>

<nav class="nav nav-pills flex-column flex-sm-row">
  <a class="tab flex-sm-fill nav-link" aria-current="page"> Duration Between Dates</a>
</nav>

<div class="container">

  <h1>Time Range Calculator</h1>

  <div class="form-group">
    <label for="start-date">Start Date</label>
    <input type="date" id="start-date">
  </div>

  <div class="form-group">
    <label for="end-date">End Date</label>
    <input type="date" id="end-date" disabled>
  </div>

  <div class="form-group">
    <label for="preset">Preset Ranges</label>
    <select id="preset">
      <option value="">Select preset...</option>
      <option value="week">1 Week (7 days)</option>
      <option value="month">1 Month (30 days)</option>
    </select>
  </div>

</div>

</body>

</html>

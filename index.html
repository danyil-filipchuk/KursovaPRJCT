<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projector - Two App</title>
    <link rel="stylesheet" href="css/mainPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="main-container">

    <div class="button-container">
        <button onclick="showTab('app1')">Duration Between Dates</button>
        <button onclick="showTab('app2')">Calendar of Saints</button>
    </div>

    <div id="default-message" class="default-container">
        <h2>Please select needed app</h2>
    </div>

    <div id="app1" class="app-container" style="display: none;">
        <iframe src="pages/firstTab.html"></iframe>
    </div>

    <div id="app2" class="app-container" style="display: none;">
        <iframe src="pages/secondTab.html"></iframe>
    </div>

</div>


<script>
    function showTab(tabId) {
        document.querySelector('#default-message').style.display = 'none';

        document.querySelectorAll('.app-container').forEach(tab => {
            tab.style.display = 'none';
        });

        document.getElementById(tabId).style.display = 'block';
    }
</script>
</body>
</html>

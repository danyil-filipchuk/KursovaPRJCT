<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0">
    <title>Таби для двох застосунків</title>
    <link rel="stylesheet" href="mainPage.css">
</head>

<body>

<div class="button-container">
    <button onclick="showTab('app1')">Duration Between Dates</button>
    <button onclick="showTab('app2')">Calendar of Saints</button>
</div>

<div id="app1" class="tab" style="display: block;">
    <iframe src="firstTab.html"></iframe>
</div>

<div id="app2" class="tab" style="display: none;">

</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.style.display = 'none';
        });

        document.getElementById(tabId).style.display = 'block';
    }
</script>
</body>
</html>

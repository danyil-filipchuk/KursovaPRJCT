<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calendar of Saints</title>
  <link rel="stylesheet" href="secondTab.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="full-page">
  <div class="main-container">

    <h1>Calendar of Saints</h1>

    <div class="input-space">

      <div class="form-group">
        <label for="country-select">Country selection</label>
        <select id="country-select">
          <option value="" disabled selected>Choose a country</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year-select">Year selection</label>
        <select id="year-select" disabled></select>
      </div>

      <button class="main-button">GET HOLIDAYS</button>
    </div>

    <div id="error-space" class="hidden-error">
      <p>Error</p>
    </div>

  </div>

  <div id="output-space" class="hidden-table">
    <button class="sort-button">
      Sort
      <span class="array">&#8597</span>
    </button>
    <div>
      <table id="results-table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Holiday Name</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


</div>

<script src='secondTab.js'></script>

</body>

</html>
